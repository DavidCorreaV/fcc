<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    for (let n = 1; n <= 100; n++) {
      let output = "";
      if (n % 3 == 0) output += "Fizz";
      if (n % 5 == 0) output += "Buzz";
      console.log(output || n);
    }
    </script>
  </body>
