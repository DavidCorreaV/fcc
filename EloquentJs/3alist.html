<!DOCTYPE html>

  <meta charset="utf-8">

</head>

<body>
  <script type="text/javascript">
  function arrayToList(array) {
    let list = null;
    for (let i = array.length - 1; i >= 0; i--) {
      list = {value: array[i], rest: list};
    }
    return list;
  }
  </script>
</body>
