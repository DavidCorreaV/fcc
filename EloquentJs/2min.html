<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    function min(x, y) {
      if (x > y) {
        return y;
      } else {
        return x;
      }
    }

    console.log(min(0, 10));
    console.log(min(0, -10));
    console.log(min(10, 10));
    console.log(min(-3, -10));
  </script>
</body>

</html>
