<body>
  <script type="text/javascript">
    function isEven(x) {
      if (x==0) {
        return true;
      } else if ((x*x)== 1) {
        return false;
      } else if (x>0) {
        let y = x-2;
        return isEven(y);;
      } else {
        let y = x+2;
        return isEven(y);;
      }
    }
    </script>
</body>
